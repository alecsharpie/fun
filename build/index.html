<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun</title>
    <style>
        /* Reset default margin and padding */
        
        body,
        html {
            margin: 0;
            padding: 0;
        }
        
        body {
            position: relative;
        }
        
        canvas {
            display: block;
        }
        
        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        /* Add margin and position to keysPressed */
        
        #keysPressed {
            position: fixed;
            bottom: 0;
            left: 0;
            margin: 1em;
            color: black;
        }
    </style>
</head>

<body>
    <div id="overlay">
        <p>Type something, maybe your name.</p>
    </div>
    <canvas id="artCanvas"></canvas>
    <p id="keysPressed"></p>
    <script src="app.js"></script>
    <button id="clearButton" style="position: fixed; bottom: 20px; right: 20px;">Clear</button>
</body>

</html>
